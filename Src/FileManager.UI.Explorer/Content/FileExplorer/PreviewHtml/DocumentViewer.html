<!DOCTYPE html>
<html>
<head>
    <title>Document Viewer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../Resource/viewer.css" rel="stylesheet">
    <script src="../Resource/viewer.js"></script>

</head>
<body>
    <span class="dv-scope">
        <div id="documentViewer" class="dv-control dv-controlFull"></div>
    </span>
    <script type="text/javascript" id="documentViewer-loader">
        (function () {
            var config = {
                id: "documentViewer",
                resizable: false,
                resizeHandles: "s, e, se",
                displayMode: "Viewport",
                stateId: "{${stateId}$}",
                path: "../Resource/webviewer",
                handlerUrl: "../DocumentViewer",
                cacheInfoKey: "{${cacheInfoKey}$}",
                firstTime: false,
                language: "cn",
                languageUrl: "../../localization.json?display=__lng__",
                fitMode: "FitWidth",
                layoutMode: "Continuous",
                zoomLevel: 100,
                searchOptions: {
                    highlightColor: [
                        255,
                        255,
                        0,
                        255
                    ],
                    activeHighlightColor: [
                        255,
                        165,
                        0,
                        255
                    ]
                },
                printOptions: {
                    highQuality: true,
                    highQualityLevel: 100,
                    pageRange: ""
                },
                mobileMode: "OnAny",
                custom: "{${custom}$}",
                clientEvents: {}
            };
            if (window.loaderReady)
                window.loaderReady(config);
            else {
                window.loaderQueue = window.loaderQueue || [];
                window.loaderQueue.push(config);
            }
        })();
    </script>
</body>
</html>
