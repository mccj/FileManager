<!DOCTYPE html>

<html>
<head>
    <title>Image Viewer</title>
    <link href="../Resource/library/viewer/viewer.css" rel="stylesheet" />
    <script src="../Resource/library/viewer/jquery.min.js"></script>
    <script src="../Resource/library/viewer/viewer.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".image").viewer({
                url: "data-original",
                navbar: false
            }).viewer("show");
        });
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div>
        <img class="image"
             src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
             data-original="{${imgurl}$}"
             alt="{${imgalt}$}">
    </div>
</body>
</html>
